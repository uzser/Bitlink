<div ng-app="bitlink">
    <div class="row">
        <div class="input-group input-group-lg col-sm-offset-5 col-sm-2">
            <a href="#/links" class="btn btn-link" role="button">Created links</a>
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg col-sm-offset-3 col-sm-6" ng-controller="homeCtrl">
            <input type="text" class="center-block form-control input-lg" title="URL" ng-model="url" placeholder="URL">
            <span class="input-group-btn">
                <button class="btn btn-lg btn-primary" type="button" ng-click="postUrl()" ng-disabled="working">Shorten</button>
            </span>
        </div>
    </div>
</div>
